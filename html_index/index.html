<body class="body">

    <div id="csv_dropzone" class="dropzone" draggable="false">

    </div>

    <div id="table_and_map" class="mainMenu">
        <div id="buttons" class="row">
            <ul id="nav_list">
<!--                <div id="button_panel" class="mainMenu"></div>-->

                <li class="nav_elem column"> <button id='download_csv_btn' class="button mainMenu" type="button">Download As CSV</button></li>
            </ul>
        </div>

        <div id="table" class="row">
            <div id="data_table_div" class="mainMenu"></div>
        </div>

        <div id="map_and_card" class="row">
            <div class="column">
                <div id="map_div" class="mainMenu"></div>
            </div>
            <div class="column">
                <div id="popup" class="mainMenu column"></div>
            </div>
        </div>
    </div>
